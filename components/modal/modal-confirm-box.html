<div class="modal-body">
  <div class="row">
    <div class="col-md-3 cr-confirm-sign">
      <span class="{{sign}}"></span>
    </div>
    <div class="col-md-9">
      <p>
        {{message}}
      </p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in buttons" class="btn btn-{{button.type}}" ng-click="button.click($event)" ng-bind="button.label"></button>
</div>
