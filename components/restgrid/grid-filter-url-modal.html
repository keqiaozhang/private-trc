<div class="modal-header">
    <h3 class="modal-title"><strong>Link to filtered list</strong></h3>
</div>

<div class="modal-body">
    <div class="row">
        <form class="form-horizontal col-md-12">
            <div class="form-group">
                <label for="filteredListUrl" class="col-md-12"><span class="glyphicon glyphicon-link"></span> Copy this URL</label>

                <div class="col-md-12">
                    <input type="text" class="form-control" id="filteredListUrl" ng-model="url">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Close</button>
</div>
